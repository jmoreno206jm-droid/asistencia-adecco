<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Asistencia Adecco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="theme-color" content="#E30613">
<link rel="manifest" href="manifest.json">
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
:root{
  --adecco-red:#E30613;
  --adecco-dark:#0B2A4A;
  --adecco-blue:#1D4ED8;
  --success:#16A34A;
  --warning:#FACC15;
  --bg:#F1F5F9;
  --card:#ffffff;
  --text:#0F172A;
  --muted:#64748B;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto;
}

body{
  margin:0;
  background:linear-gradient(180deg,var(--adecco-dark),#0F3C66 40%,var(--bg) 100%);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:var(--card);
  width:100%;
  max-width:400px;
  padding:28px;
  border-radius:26px;
  box-shadow:0 30px 60px rgba(0,0,0,.18);
  text-align:center;
  animation:fadeUp .35s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:none}
}

.brand{
  font-weight:800;
  font-size:22px;
  color:var(--adecco-red);
  margin-bottom:18px;
  letter-spacing:.6px;
}

input{
  width:100%;
  padding:16px;
  border-radius:18px;
  border:1px solid #CBD5E1;
  background:#F8FAFC;
  font-size:18px;
  text-align:center;
  margin-bottom:14px;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:.18s ease;
}

button:hover{transform:translateY(-1px)}
button:active{transform:scale(.96)}

.btn-buscar{
  background:linear-gradient(180deg,var(--adecco-red),#B80510);
  color:#fff;
}

.btn-entrada{
  background:linear-gradient(180deg,var(--success),#15803D);
  color:#fff;
}

.btn-salida{
  background:linear-gradient(180deg,var(--warning),#EAB308);
  color:#1E293B;
}

.foto{
  width:114px;
  height:114px;
  border-radius:22px;
  border:4px solid var(--adecco-blue);
  margin:14px auto;
  object-fit:cover;
  box-shadow:0 10px 22px rgba(0,0,0,.25);
}

.reloj{
  font-size:22px;
  font-weight:700;
  color:var(--adecco-dark);
  margin:12px 0 18px;
}
.reloj span{display:block;font-size:14px;color:var(--muted)}

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.65);
  justify-content:center;
  align-items:center;
  z-index:10;
}

#loader{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.9);
  justify-content:center;
  align-items:center;
  z-index:20;
}

.spinner{
  width:56px;
  height:56px;
  border:5px solid #E5E7EB;
  border-top:5px solid var(--adecco-red);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

#confirmacion .card{
  animation:confirmIn .35s cubic-bezier(.4,0,.2,1);
}
@keyframes confirmIn{
  from{opacity:0;transform:scale(.85)}
  to{opacity:1;transform:scale(1)}
}

.confirm-icon{
  font-size:56px;
  margin-bottom:12px;
  animation:pulse 1.2s ease infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}

#reader{width:240px;margin:auto}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <div style="text-align:center">
    <div class="spinner"></div>
    <p id="loaderText" style="margin-top:14px;font-weight:700;color:#0B2A4A">
      Procesandoâ€¦
    </p>
  </div>
</div>

<!-- ALERTA -->
<div id="alerta" class="modal">
  <div class="card">
    <h3 id="alertaMsg"></h3><br>
    <button class="btn-buscar" onclick="cerrarAlerta()">Aceptar</button>
  </div>
</div>

<!-- QR -->
<div id="qrModal" class="modal">
  <div class="card">
    <h3>Escanee el QR</h3>
    <div id="reader"></div><br>
    <button class="btn-salida" onclick="cerrarQR()">Cancelar</button>
  </div>
</div>

<!-- CONFIRMACION -->
<div id="confirmacion" class="modal">
  <div class="card" id="confirmCard">
    <div class="confirm-icon" id="confirmIcon"></div>
    <div class="confirm-text" id="confirmTitulo"></div>
    <p id="confirmTexto"></p>
  </div>
</div>

<div class="card">
  <div class="brand">ADECCO</div>

  <div id="p1">
    <input id="dni" placeholder="Ingrese DNI" maxlength="8"
      inputmode="numeric"
      oninput="this.value=this.value.replace(/\\D/g,'')"
      onkeypress="if(event.key==='Enter') buscar()">
    <button class="btn-buscar" onclick="buscar()">Buscar</button>
  </div>

  <div id="p2" style="display:none">
    <img id="foto" class="foto">
    <h3 id="nombre"></h3>
    <p id="cargo"></p>
    <div id="reloj" class="reloj"></div>

    <button class="btn-entrada" onclick="abrirQR('ENTRADA')">ENTRADA</button><br><br>
    <button class="btn-salida" onclick="abrirQR('SALIDA')">SALIDA</button>
  </div>
</div>

<script>
/* ====== JS ORIGINAL (SIN MODIFICACIONES) ====== */
const API_URL = "https://script.google.com/macros/s/AKfycbwfaFm-CBwbERjYt3cS0zSF-eo9KaFjQRCPK1oFrW8f3DDuko92bu6hWoh24I5NU4fd/exec";
const QR_VALIDO = "RRHH_ASISTENCIA_OK";
let trabajador = {};
let tipoActual = "";
let qr = null;
let bloqueado = false;

const deviceId = localStorage.getItem("DEVICE_ID") || crypto.randomUUID();
localStorage.setItem("DEVICE_ID", deviceId);

function yaMarcoHoy(dni,tipo){
  const hoy = new Date().toISOString().slice(0,10);
  return localStorage.getItem(`ASISTENCIA_${dni}_${hoy}_${tipo}`) !== null;
}

setInterval(()=>{
  const d = new Date();
  reloj.innerHTML = `${d.toLocaleTimeString("es-PE")}<span>${d.toLocaleDateString("es-PE")}</span>`;
},1000);

function buscar(){
  dni.value = dni.value.replace(/\D/g,'');
  if(dni.value.length !== 8) return mostrarAlerta("DNI invÃ¡lido");

  loaderText.innerText = "Buscando trabajadorâ€¦";
  loader.style.display = "flex";

  fetch(API_URL,{
    method:"POST",
    body:new URLSearchParams({ action:"buscar", dni:dni.value })
  })
  .then(r=>r.json())
  .then(r=>{
    if(!r.ok) throw r.mensaje;
    trabajador = r.data;
    p1.style.display = "none";
    p2.style.display = "block";
    nombre.innerText = trabajador.nombre;
    cargo.innerText = trabajador.cargo;
    foto.src = trabajador.foto || "https://via.placeholder.com/110";
  })
  .catch(e=>mostrarAlerta(e))
  .finally(()=> loader.style.display = "none");
}

function abrirQR(tipo){
  if(yaMarcoHoy(trabajador.dni,tipo)){
    return mostrarAlerta(`âš ï¸ Ya registrÃ³ ${tipo} hoy`);
  }
  tipoActual = tipo;
  bloqueado = false;
  qrModal.style.display="flex";

  if(!qr) qr = new Html5Qrcode("reader");

  qr.start({facingMode:"environment"},{fps:8,qrbox:200},txt=>{
    if(txt!==QR_VALIDO || bloqueado) return;
    bloqueado = true;
    cerrarQR();
    mostrarConfirmacion("Validandoâ€¦");
    setTimeout(registrar,500);
  });
}

function cerrarQR(){
  qrModal.style.display="none";
  qr?.stop().catch(()=>{});
}

function mostrarConfirmacion(txt,final=false){
  confirmacion.style.display="flex";
  confirmIcon.innerText=tipoActual==="ENTRADA"?"âœ…":"ðŸŸ¡";

  if(final){
    confirmTitulo.innerText=`${tipoActual} CONFIRMADA`;
    confirmTexto.innerText="Registro exitoso";
    setTimeout(()=>{
      confirmacion.style.display="none";
      location.reload();
    },3000);
  }else{
    confirmTitulo.innerText=txt;
    confirmTexto.innerText="Espere un momentoâ€¦";
  }
}

function registrar(){
  loaderText.innerText = `Registrando ${tipoActual}â€¦`;
  loader.style.display = "flex";

  navigator.geolocation.getCurrentPosition(p=>{
    fetch(API_URL,{
      method:"POST",
      body:new URLSearchParams({
        action:"registrar",
        dni:trabajador.dni,
        nombre:trabajador.nombre,
        cargo:trabajador.cargo,
        tipo:tipoActual,
        lat:p.coords.latitude,
        lng:p.coords.longitude,
        deviceId
      })
    })
    .then(r=>r.json())
    .then(r=>{
      if(!r.ok) throw r.mensaje;
      const hoy=new Date().toISOString().slice(0,10);
      localStorage.setItem(`ASISTENCIA_${trabajador.dni}_${hoy}_${tipoActual}`,"OK");
      loader.style.display="none";
      mostrarConfirmacion("",true);
    })
    .catch(e=>mostrarAlerta(e));
  });
}

function mostrarAlerta(m){
  alertaMsg.innerText = m;
  alerta.style.display="flex";
}
function cerrarAlerta(){
  alerta.style.display="none";
}
</script>

</body>
</html>
